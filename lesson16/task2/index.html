<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="ls">Last Name</label>
        <input type="text" value="Emerson" name="lastName" readonly id="ls" />
      </div>
      <div class="form-control">
        <label for="age">Age</label>
        <input type="number" value="17" name="age" min="3" max="10" id="age" />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" disabled />
        <label for="">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="gender-male" />
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" />
        <label for="gender-female">Female</label>
        <input type="radio" name="gender" id="gender-secret" checked />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
      </div>
      <div class="form-control"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
